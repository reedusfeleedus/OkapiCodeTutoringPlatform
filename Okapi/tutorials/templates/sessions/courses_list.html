<div class="row">
  {% for course in courses %}
      <div class="col-lx-3 col-lg-3 col-md-6 col-sm-12">
          <div class="card mb-3" style="width: 18rem;min-height: 230px;">
              <div class="card-body">
                <div class = "d-flex justify-content-between">
                  <h5 class="card-title">{{ course.name }}</h5>
                  <h7 class="card-subtitle mb-2 text-muted">Price: ${{ course.price }}</h7>
                </div>
                  <p class="card-text">Description: {{course.desc}}</p>
                  <a href="{% url 'request_session' course.id %}" class="btn btn-primary">Request</a>
              </div>
          </div>
      </div>
  {% empty %}
      <p>No courses available at the moment.</p>
  {% endfor %}
</div>
